<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <style>
      .btn {
        border-radius: 1;
      }
      .w {
        width:400px ;
      }
    </style>
  </head>
  <body class="p-5">
    
    <form>
      <div class="form-group">
      <label for="name">Adiniz:</label>
      <input type="text" id="name" class="form-control" placeholder="Adinizi Giriniz">
    </div>
   
      <div class="form-group mt-3">
      <label for="surname">Soyadiniz:</label>
      <input type="text" id="surname" class="form-control" placeholder="Soyadinizi Giriniz">
    </div>
    <div class="form-group mt-3">
      <label for="email">Email Adresiniz:</label>
      <input type="email" id="email" class="form-control" placeholder="E-mail Adresinizi Giriniz">
      <small class="form-text text-muted">E-mail adresi girmek zorunludur</small>
    </div>

    <div class="form-group">
      <label for="password">Parolaniz:</label>
      <input type="password" id="password" class="form-control" placeholder="Sifrenizi Giriniz">
    </div>

    <div class="form-group mt-4">
      <label for="city">Dogum Yeriniz</label>
      <select name="city" id="city" class="form-control">
        <option value="34">Istanbul</option>
        <option value="64">Usak</option>
        <option value="06">Ankara</option>
        <option value="35">Izmir</option>
        <option value="26">Eskisehir</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label for="message">Mesajiniz:</label>
      <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <legend>Hobileriniz</legend>
      <div class="">
        <label class="form-check-label">
          <input type="checkbox">Futbol
        </label>
      </div>
    </div>
    <div class="">
      <label class="form-check-label">
        <input type="checkbox">Basketbol
      </label>
    </div>
    <div class="">
      <label class="form-check-label">
        <input type="checkbox">Tenis
      </label>
    </div>
  </div>
  <div class="">
    <label class="form-check-label">
      <input type="checkbox">Yuzme
    </label>
  </div>
</div>
<div class="">
  <label class="form-check-label">
    <input type="checkbox">Atletizm
  </label>
</div>
</div>
  </div>

  <div class="custom-control custom-checkbox mt-4">
    
    <input type="checkbox" id="cb" class="custom-control-input" >
    <label class="custom-control-label" for="cb">checkbox</label>
  </div>

  <div class="custom-control custom-radio mt-4">
    
    <input type="radio" id="rb" class="custom-control-input" >
    <label class="custom-control-label" for="rb">Radio Button</label>
  </div>

  <div class="input-group mt-3">
<input type="text" class="form-control">
<div class="input-group-append">
  <span class="input-group-text" id="ig"> @gmail.com</span>
</div>

<div class="input-group mt-3">
  
  <div class="input-group-prepend">
    <span class="input-group-text" id="ig"> http://instagram.com</span>
  </div>
  <input type="text" class="form-control">
  

    </form>
 

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
